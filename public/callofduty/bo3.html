<html>
<head>
    <meta charset="utf-8">

    <title> Meta Finder </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="cod.js" charset="utf-8" defer></script>

    <link rel="stylesheet" href="../style.css" media="screen">

</head>

<body>
<div class="title">
     <img src="../image/Meta Finder2.png" class="titlePic">
</div>

<nav class="navbar">
    <ul class = "navlist">
          <li class = "navitem"><a href="../index.html"> Home </a></li>
          <li class = "navitem"><a href="../about.html">About</a></li>
          <li class = "navitem"><a href="../Overwatch">Overwatch</a></li>
          <li class = "navitem active "><a href="#">COD</a></li>
    </ul>
</nav>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 select-title">Fill out the form below:</div>
    </div>
    <form role="form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="name" placeholder="Input your username in the game">
        <div class="platform-group">
          <label for="platform">Platform:</label>
          <input type="radio" name="option-platform" id="platform-psn" value="psn" checked>
          <label>PlayStation</label>
          <input type="radio" name="option-platform" id="platform-xbl" value="xbl">
          <label>XBOX</label>
          <input type="radio" name="option-platform" id="platform-steam" value="steam">
          <label>Steam</label>
        </div>
      </div>
      <button type="button" class="btn btn-default" id="submit-button">Submit</button>
    </form>
  </div>
</body>
</html>
